<html>
<head>
  <title>zaluby</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #4CAF50;
    }
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <header>
    <h1>Záluby</h1>
  </header>

      <button class="lang-button" onclick="translatePage('en')">
        <img src="IMG/sk.PNG" alt="English">
        English
    </button>

    <button class="lang-button" onclick="translatePage('sk')">
        <img src="IMG/sp.PNG" alt="Slovak">
        Slovak
    </button>

    <div id="google_translate_element"></div>

    <script>
        function loadGoogleTranslate() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateInit';
            document.body.appendChild(script);
        }

        function googleTranslateInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,sk' }, 'google_translate_element');
        }

        function translatePage(lang) {
            if (!document.querySelector(".goog-te-combo")) {
                loadGoogleTranslate();
                setTimeout(() => {
                    changeLanguage(lang);
                }, 1500); // Give time for the translation widget to load
            } else {
                changeLanguage(lang);
            }
        }

        function changeLanguage(lang) {
            let combo = document.querySelector(".goog-te-combo");
            if (combo) {
                combo.value = lang;
                combo.dispatchEvent(new Event("change"));
            }
        }
    </script>


  <section>
   <p>Zaujímam sa rád o:</p>
    <ul>
      <li>Hranie volejbalu</li>
      <li>Počúvanie hudby</li>
      <li>Cestovanie</li>
      <li>Autá</li>
      <li>Príroda a outdoor aktivity</li>
    </ul>
    <button><a href="index.html"> späť </a> <br></button>
  </section>

</body>
</html>
